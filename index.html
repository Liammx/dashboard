<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/animatiom.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="dashboard">
        <h1>Dashboard</h1>
        <button class="btn">Добавить задачу</button>
      </div>
      <br />
      <div class="table">
        <p>Показать задачи как:</p>
        <p
          href=""
          style="
            color: #007fff;
            font-family: Gilroy;
            font-size: 14px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            cursor: pointer;
          "
        >
          Таблица
        </p>
        <p
          href=""
          class="tab"
          style="
            color: #979797;
            font-family: Gilroy;
            font-size: 14px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            cursor: pointer;
          "
        >
          Плитка
        </p>
      </div>
      <div class="content">
        <br />
        <div class="zadachi">
          <div class="p1">
            <p>Заголовок задачи</p>
            <p>Описание задачи</p>
          </div>
          <div class="p2">
            <p>Дата</p>
            <p>Время</p>
            <p>Выполнено</p>
          </div>
        </div>
      </div>
      <div class="dob">
        <h1>Добавить</h1>
        <br />
        <form>
          <input type="text" placeholder="Заголовок" class="zagolovok" />
          <input type="text" placeholder="Описание" class="opisanie" />
          <input type="text" placeholder="Время (type=time)" class="time" />
          <input type="text" placeholder="Время (type=date)" class="date" />
          <select name="" id="">
            <option value="" class="neww">new</option>
            <option value="" class="progresse">progress</option>
            <option value="" class="don">done</option>
          </select>
          <button class="add" data-action>Добавить</button>
          <i class="bx bx-x"></i>
        </form>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
